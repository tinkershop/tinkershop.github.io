<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Tinker Shop CDO</title>

      <link href="./css/app.css" rel="stylesheet">
      <link href="./css/common.css" rel="stylesheet">
      <link href="./css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <!-- Collapsed Hamburger -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
              <span class="sr-only">Toggle Navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>

          <!-- Branding Image -->
          <a class="navbar-brand" href="./">
            Tinker Shop CDO
          </a>
        </div>

        <div class="collapse navbar-collapse" id="app-navbar-collapse">
          <!-- Left Side Of Navbar -->
          <ul class="nav navbar-nav">
              &nbsp;
          </ul>

          <!-- Right Side Of Navbar -->
          <ul class="nav navbar-nav navbar-right">
            
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading panel-black">Categories</div>
            <div class="panel-body">
              <ul class="nav nav-pills nav-stacked">
                <li><a href="#">Tops</a></li>
                <li><a href="#">Pants / Shorts</a></li>
                <li><a href="#">Sunnies / Specs</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="panel with-nav-tabs panel-default">
            <div class="panel-heading panel-black">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#allTab" data-toggle="tab">All</a></li>
                <li><a id="cWomen" href="#womenTab" data-toggle="tab">Women</a></li>
                <li><a id="cMen" href="#menTab" data-toggle="tab">Men</a></li>
                <li><a id="cUnisex" href="#unisexTab" data-toggle="tab">Unisex</a></li>
                <li><a id="cFeedback" href="#feedbackTab" data-toggle="tab">Feedback</a></li>
              </ul>
            </div>
            <div id="feedCtrlElem" class="panel-body" ng-controller="feedCtrl">
              <div class="tab-content">
                <div class="tab-pane fade in active" id="allTab">
                  
                  <!-- <div class="pagination"></div> -->
                  <div class="row" align="center">
                      <button class="btn btn-primary" onclick="nextAlltab()">Load More</button>
                  </div>
                </div>
                <div class="tab-pane fade" id="womenTab">
                    
                </div>
                <div class="tab-pane fade" id="menTab">
                    
                </div>
                <div class="tab-pane fade" id="unisexTab">
                    
                </div>
                <div class="tab-pane fade" id="feedbackTab">

                  <!-- <div class="pagination"></div> -->
                  <div class="row" align="center">
                      <button class="btn btn-primary" onclick="nextFeedbacktab()">Load More</button>
                  </div>
                </div>
              </div>

              <div class="modal fade" id="modal-dialog">
                <div class="modal-dialog modal-size">
                  <div class="modal-content panel-default">
                    <div class="modal-header panel-heading panel-black">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa fa-times-circle" aria-hidden="true" style="font-size: 30px; color: #fff; float: right; margin-top: -4px;"></i></button>
                      <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body" id="modalBody"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
