<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    
    <div id="board-engine-wrapper" style="background: #000;">

        <form id="board-engine-1" class="board-engine"
              method="get" action="" style="display: inline;">

            <div class="board-engine__form relative">
                <div class="padding--sml">
                    <div class="media media--middle media--med media--auto board-engine__heading">
                        <div class="media__item">
                            <i class="icon-board-engine board-engine__heading__icon"></i>
                        </div>

                        <div class="media__body">
                            <span class="board-engine__heading__label">Volume Calculator</span>
                            Find your perfect volume
                        </div>
                    </div>

                    <div class="row row--lge board-engine__controls">

                        <!-- weight -->
                        <div class="col col--2of10-l col--4of12-m col--6of12-sm relative">
                            <span class="board-engine__label">
                                I weigh: <span class="option-label-weight nowrap"></span>
                            </span>
                            <select name="weight" id="options[weight]" class="select-slider js-link-label required-entry boardengineSelect"
                                data-link=".option-label-weight" data-labelval="true">
                                <option value="" data-label="?">?</option>
                             </select>
                        </div>

                        <!-- height -->
                        <div class="col col--2of10-l col--4of12-m col--6of12-sm relative">
                            <span class="board-engine__label">
                                I'm this tall: <span class="option-label-height nowrap"></span>
                            </span>
                            <select name="height" id="options[height]" class="select-slider js-link-label required-entry boardengineSelect "
                                data-link=".option-label-height" data-labelval="true">
                                <option value="" data-label="?">?</option>
                            </select>
                        </div>

                        <!-- age -->
                        <div class="col col--2of10-l col--4of12-m col--6of12-sm relative">
                            <span class="board-engine__label">
                                I'm: <span class="option-label-age nowrap"></span>
                            </span>
                            <select name="age" id="options[age]" class="select-slider js-link-label required-entry boardengineSelect"data-link=".option-label-age" data-labelval="true"  >
                                <option value="" data-label="?">?</option>
                            </select>
                        </div>

                        <!-- fitness -->
                         <div class="col col--2of10-l col--4of12-m col--6of12-sm relative">
                            <span class="board-engine__label">
                                My fitness level is: <span class="option-label-fitness small nowrap"></span>
                            </span>
                            <select name="fitness" id="options[fitness]" class="select-slider js-link-label required-entry boardengineSelect"
                                data-link=".option-label-fitness" data-labelval="true">
                                <option value="" data-label="?">?</option>
                            </select>
                        </div>

                        <!-- frequency -->
                        <div class="col col--2of10-l col--4of12-m col--6of12-sm relative">
                            <span class="board-engine__label">
                                I ride: <span class="option-label-frequency nowrap"></span>
                            </span>
                            <select name="frequency" id="options[frequency]" class="select-slider js-link-label required-entry boardengineSelect "
                                data-link=".option-label-frequency" data-labelval="true">
                                <option value="" data-label="?">?</option>
                            </select>
                        </div>

                         <!-- skill -->
                        <div class="col col--2of10-l col--4of12-m col--6of12-sm relative">
                                <span class="board-engine__label">
                                I rate my skills:
                                <span class="option-label-skill small nowrap"></span>
                            </span>
                            <select name="level"id="options[level]" class=" select-slider js-link-label required-entry boardengineSelect"
                              data-link=".option-label-skill" data-labelval="true">
                              <option value="" data-label="?">?</option>
                            </select>
                        </div>

                        <!-- wavetype -->
                        <div class="col col--2of10-l col--4of12-m col--6of12-sm relative">
                                <span class="board-engine__label">
                                Wave type:
                                <span class="option-label-wave-type small nowrap"></span>
                            </span>
                            <select name="wave-type"id="options[type]" class=" select-slider js-link-label required-entry boardengineSelect"
                                data-link=".option-label-wave-type" data-labelval="true">
                                <option value="" data-label="?">?</option>
                            </select>
                        </div>

                        <!-- wavesize -->
                        <div class="col col--2of10-l col--4of12-m col--6of12-sm relative">
                                <span class="board-engine__label">
                                Wave size:
                                <span class="option-label-wave-size small nowrap"></span>
                            </span>
                            <select name="wave-size"id="options[size]" class=" select-slider js-link-label required-entry boardengineSelect"
                                data-link=".option-label-wave-size" data-labelval="true">
                                <option value="" data-label="?">?</option>
                            </select>
                        </div>

                        <!-- gender -->
                        <div class="col col--2of10-l col--4of12-m col--6of12-sm relative">
                                <span class="board-engine__label">
                                Gender:
                                <span class="option-label-gender small nowrap"></span>
                            </span>
                            <select name="gender"id="options[gender]" class=" select-slider js-link-label required-entry boardengineSelect"
                                data-link=".option-label-gender" data-labelval="true">
                                <option value="" data-label="?">?</option>
                            </select>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col col--6of12-m push--3of12-m">
                            <button type="submit" class="board-engine__button button button--progress">Find my perfect Volume</button>
                        </div>

                        <div class="col col--3of12-m text--right">
                            <a href="https://www.cavewire.com/" target="_blank"
                               class="button button--unstyled poweredby margin-top">
                                <span class="nocap">Powered by </span>
                                <img class="cavewire-logo" alt="Cavewire Logo">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="board-engine__loader"></div>

  </body>
  
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/icon-font.css">
  <link rel="stylesheet" type="text/css" href="./css/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="./css/volumecalculator.css">

  <script type="text/javascript" src="./js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="./js/utils.js"></script>
  <script type="text/javascript" src="./js/jquery-ui.js"></script>
  <script type="text/javascript" src="./js/volumecalculator.js"></script>
  
</html>
